<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Loader</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
  text-align: center;
  margin-top: 50px;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div class="container">
    <button id="loadImageButton">Load Image</button>
    <div id="imageContainer"></div>
    <p id="loadingText" class="hidden">Loading...</p>
    <p id="errorText" class="hidden">Failed to load image</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
